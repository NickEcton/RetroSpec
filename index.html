<!DOCTYPE HTML>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <title>Canvas RetroSpec</title>
        <link rel="stylesheet"  type="text/css" href="./style.css">
        <style type="text/css"> 
            canvas {
                border: 1px solid black;
                display: none;
            }
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <div id="splash">
            <div class="header">
                <h1 draggable = "true">RetroSpec</h1>
            </div> 
            <div class="options-cont">
                <div id="dropspot" class="dropzone option">
                    <div>Drag</div>
                    <div>N</div>
                    <div>Drop</div>
                 </div>
                 <div class="middle-option">
                     <a href="https://github.com/NickEcton" target=_><img src="GitHub-Mark/PNG/GitHub-Mark-Light-64px.png"></a>
                 </div>
                <div id="demo" class="option">
                    <div>Click</div>
                    <div>To</div>
                    <div>Demo</div>
                </div>
                <audio src="">
                    <p>If you are reading this, it is because your browser does not support the audio element.     </p>
                </audio>
            </div> 
            <div id="description">
                This project harkens back to days of Windows Media Player and its ground-breaking visual effects. Drop any mp3 file on the left or simply try out the demo to see your favorite songs come to life. Check me out on Github through the link in the middle!
            </div>
        </div>
        <script src="canvas.js"></script>
    </body>
</html>
